<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="refresh" content="0; url=https://www.snelaftellen.nl">
		<meta name="robots" content="noindex, nofollow">
		<title>Netlify Forms configuration</title>
	</head>
	<body>
		<!-- Contact form -->
		<form name="contact" netlify netlify-honeypot="bot-field" hidden>
			<input type="text" name="name" placeholder="bv. Jan" required>
			<input type="email" name="email" placeholder="bv. mijnemail@home.nl">
			<input type="text" name="subject" placeholder="bv. Suggestie voor SnelAftellen.nl">
			<textarea name="body" rows="10" required placeholder="bv. Ik heb een suggestie voor je en die deel ik graag. Ik stel voor ..."></textarea>
		</form>
	</body>
</html>
